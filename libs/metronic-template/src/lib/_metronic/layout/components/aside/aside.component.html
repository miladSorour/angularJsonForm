<!-- begin::Brand -->
<div class="aside-logo flex-column-auto" id="kt_aside_logo">
  <!-- begin::Logo -->
  <ng-container *ngIf="asideTheme === 'dark'">
    <a routerLink="/dashboard">
      <img
        alt="Logo"
        class="h-40px logo me-5"
        src="./assets/media/logos/Logo-pnr-2.svg"
      />
      <!-- <span class="text-white">سامانه جامع سماوا</span> -->
    </a>
  </ng-container>

  <ng-container *ngIf="asideTheme === 'light'">
    <a routerLink="/dashboard">
      <img
        alt="Logo"
        class="h-40px logo me-5"
        src="./assets/media/logos/Logo-pnr-2.svg"
      />
      <!-- <span class="text-dark">سامانه جامع سماوا</span> -->
    </a>
  </ng-container>

  <!-- end::Logo -->

  <!-- begin::Aside toggle -->
  <ng-container *ngIf="asideMinimize">
    <div
      id="kt_aside_toggle"
      class="btn btn-icon w-auto px-0 btn-active-color-primary aside-toggle"
      data-kt-toggle="true"
      data-kt-toggle-state="active"
      data-kt-toggle-target="body"
      data-kt-toggle-name="aside-minimize"
      (click)="minimize()"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/arrows/arr079.svg'"
        class="svg-icon svg-icon-1 rotate-180"
      ></span>
    </div>
  </ng-container>
  <!-- end::Aside toggle -->
</div>
<!-- end::Brand  -->

<!-- begin::Search bar -->
<div id="kt_aside_search">
  <ng-container>
    <div class="d-flex align-items-center">
      <input [(ngModel)]="searchKey"
             (keyup)="searchMenu()"
             id="sidebar-serach-input"
             class="position-relative form-control text-light
             bg-transparent border-bottom-2 border-hover-primary
             border-top-0 border-start-0 border-left-0 rounded-0"
             placeholder="جستجو"
             type="text">
      <fa-icon class="position-absolute text-white fs-4 end-0 pe-6"
               *ngIf="searchKey !== ''" (click)="clearSearch()"
               [icon]="iconEnum.close" ></fa-icon>
    </div>
  </ng-container>
</div>
<!-- end::Search bar  -->

<!-- begin::Aside menu -->
<div class="aside-menu flex-column-fluid">
  <div
    #ktAsideScroll
    id="kt_aside_menu_wrapper"
    class="hover-scroll-overlay-y my-5 my-lg-5"
    data-kt-scroll="true"
    data-kt-scroll-activate="{default: false, lg: true}"
    data-kt-scroll-height="auto"
    data-kt-scroll-dependencies="#kt_aside_logo, #kt_aside_footer"
    data-kt-scroll-wrappers="#kt_aside_menu"
    data-kt-scroll-offset="0"
  >
    <div
      id="#kt_aside_menu"
      data-kt-menu="true"
      class="
        menu
        menu-column
        menu-title-gray-800
        menu-state-title-primary
        menu-state-icon-primary
        menu-state-bullet-primary
        menu-arrow-gray-500
      "
    >
      <app-aside-menu [menuListDemo]="menuListDemo" id="asideMenu"></app-aside-menu>
    </div>
  </div>
</div>
<!-- end::Aside menu -->
