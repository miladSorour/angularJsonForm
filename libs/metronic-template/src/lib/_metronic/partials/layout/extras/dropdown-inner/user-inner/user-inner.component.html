<ng-container *ngIf="authUser">
  <div class="menu-item px-3">
    <div class="menu-content d-flex align-items-center px-3">
      <div class="me-3">
        <img class="img-fluid h-30px rounded rounded-4" alt="user"
             [src]="'/api/attachment/front/getFile/'+ authUser.fileCode" onerror="this.onerror=null;this.src='./assets/media/avatars/blank.png';" />
      </div>

      <div class="d-flex flex-column">
        <div class="fw-bolder d-flex flex-column fs-5">
          {{ authUser.firstName}} {{ authUser.lastName}}
          <span class="d-none badge badge-light-success fw-bolder fs-8 px-2 py-1 ms-2"
            >Pro</span>
          <span *ngIf="currentRole!==undefined">نقش فعال: {{currentRole.roleTitle}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="separator my-2"></div>

  <div class="d-none menu-item px-5">
    <a routerLink="/crafted/pages/profile" class="menu-link px-5">
      My Profile
    </a>
  </div>

  <div class="d-none menu-item px-5">
    <a class="menu-link px-5 cursor-pointer" placement="top-start" ngbTooltip="Coming soon">
      <span class="menu-text">My Projects</span>
      <span class="menu-badge">
        <span class="badge badge-light-danger badge-circle fw-bolder fs-7">3</span>
      </span>
    </a>
  </div>

  <div
    class="d-none menu-item px-5"
    data-kt-menu-trigger="hover"
    data-kt-menu-placement="left-start"
    data-kt-menu-flip="bottom"
  >
    <a class="menu-link px-5 cursor-pointer">
      <span class="menu-title">My Subscription</span>
      <span class="menu-arrow"></span>
    </a>

    <div class="menu-sub menu-sub-dropdown w-175px py-4">
      <div class="menu-item px-3">
        <a class="menu-link px-5 cursor-pointer" placement="top-start" ngbTooltip="Coming soon">Referrals</a>
      </div>

      <div class="menu-item px-3">
        <a class="menu-link px-5 cursor-pointer" placement="top-start" ngbTooltip="Coming soon">Billing</a>
      </div>

      <div class="menu-item px-3">
        <a class="menu-link px-5 cursor-pointer" placement="top-start" ngbTooltip="Coming soon">Payments</a>
      </div>

      <div class="menu-item px-3">
        <a class="menu-link d-flex flex-stack px-5 cursor-pointer" placement="top-start" ngbTooltip="Coming soon">
          Statements
          <i
            class="fas fa-exclamation-circle ms-2 fs-7"
            data-bs-toggle="tooltip"
            title="View your statements"
          ></i>
        </a>
      </div>

      <div class="separator my-2"></div>

      <div class="menu-item px-3">
        <div class="menu-content px-3">
          <label
            class="form-check form-switch form-check-custom form-check-solid"
          >
            <input
              class="form-check-input w-30px h-20px"
              type="checkbox"
              value="1"
              defaultChecked="{true}"
              name="notifications"
            />
            <span class="form-check-label text-muted fs-7">Notifications</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="d-none menu-item px-5">
    <a class="menu-link px-5 cursor-pointer" placement="top-start" ngbTooltip="Coming soon">My Statements</a>
  </div>

  <div class="d-none separator my-2"></div>

  <div
    class="menu-item px-5"
    data-kt-menu-trigger="hover"
    data-kt-menu-placement="left-start"
    data-kt-menu-flip="bottom"
  >
    <a class="menu-link px-5 cursor-pointer">
      <span class="menu-title position-relative"  translate="TRANSLATOR.Language">
        <span
          class="
            fs-8
            rounded
            bg-light
            px-3
            py-2
            position-absolute
            d-flex
            translate-middle-y
            top-50
            end-0
          "
        >
          {{ language.name }}{{ " " }}
          <img
            class="w-15px h-15px rounded-1 ms-2"
            [src]="language.flag"
            alt="metronic"
          />
        </span>
      </span>
    </a>

    <div class="menu-sub menu-sub-dropdown w-175px py-4">
      <div
        *ngFor="let l of langs"
        class="menu-item px-3 cursor-pointer"
        (click)="selectLanguage(l.lang)"
      >
        <a
          class="menu-link d-flex px-5"
          [ngClass]="l.lang === language.lang ? 'active' : ''"
        >
          <span class="symbol symbol-20px me-4">
            <img class="rounded-1" [src]="l.flag" alt="metronic" />
          </span>
          {{ l.name }}
        </a>
      </div>
    </div>
  </div>


  <div
    class="menu-item px-5"
    data-kt-menu-trigger="hover"
    data-kt-menu-placement="left-start"
    data-kt-menu-flip="bottom"
  >
    <a class="menu-link px-5 cursor-pointer">
      <span class="menu-title position-relative"  translate="TRANSLATOR.USER_ROLE">
        <span *ngIf="currentRole!==undefined"
          class="
            fs-8
            rounded
            bg-light
            px-3
            py-2
            position-absolute
            translate-middle-y
            top-50
            end-0
          "
        >
          {{ currentRole.roleTitle }}
        </span>
      </span>
    </a>

    <div class="menu-sub menu-sub-dropdown w-175px py-4">
      <div
        *ngFor="let role of roles"
        class="menu-item px-3 cursor-pointer"
        (click)="changeRole(role.id)"
      >
        <a
          class="menu-link d-flex px-5"
          [ngClass]="role.isCurrent? 'active' : ''" *ngIf="currentRole!==undefined"
        >
          <span *ngIf="authUser" class="symbol symbol-20px me-4">
                    <img class="img-fluid h-30px rounded rounded-4" alt="user"
                         [src]="'/api/attachment/front/getFile/'+ authUser.fileCode" onerror="this.onerror=null;this.src='./assets/media/avatars/blank.png';" />
          </span>
          {{ role.roleTitle }}
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="!appProduction" class="menu-item px-5 my-1">
    <a routerLink="/crafted/account/settings" class="menu-link px-5" translate="TRANSLATOR.Account_Settings">
    </a>
  </div>

  <div class="menu-item px-5">
    <a (click)="logout()" class="menu-link px-5 cursor-pointer" translate="TRANSLATOR.Sign_Out"></a>
  </div>
</ng-container>
