<div class="card mb-5 mb-xl-10">
  <div class="card-body ">
    <div class="d-flex mb-3">
      <div class="me-2 mb-4 h-50 w-50">
          <img class="img-thumbnail h-100 w-100" alt="user"
            [src]="'/api/attachment/front/getFile/' + user?.fileCode"
               onerror="this.onerror=null;this.src='./assets/media/avatars/blank.png';"/>
      </div>
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-3">
              <a class=" text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer">
                {{user?.fullName}}
              </a>
              <a class="cursor-pointer">
              </a>
            </div>

            <div class="flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a *ngFor="let users of user?.userRoles!" class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-3 cursor-pointer">
                <span class="svg-icon svg-icon-4 me-1"
                      [inlineSVG]="'./assets/media/icons/duotune/communication/com006.svg'"></span>
                {{users.roleTitle}}
              </a>
              <a *ngFor="let users of user?.userRoles!" class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-3 cursor-pointer">
                <span class="svg-icon svg-icon-4 me-1"
                      [inlineSVG]="'./assets/media/icons/duotune/general/gen022.svg'"></span>
                {{users.groupName}}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
