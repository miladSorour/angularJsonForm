<div class="d-flex flex-stack">
  <div>
    <h1 mat-dialog-title>
      ماهیت یگان
    </h1>
  </div>
  <div>
    <ng-container class="justify-content-end">
      <button mat-button>جستجو</button>
      <button mat-button>پاک کردن</button>
      <button [mat-dialog-close]="" cdkFocusInitial mat-button>بستن</button>

</div>
<div mat-dialog-content>
  <app-json-form *ngIf="containerList && containerList.length > 0" [containerList]="containerList"></app-json-form>
</div>
